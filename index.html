    <script type="text/javascript">
        const containers = document.getElementsByClassName('scrollable-container');
        const contents = document.getElementsByClassName('scrollable-content');

        // Check if content overflows
        function checkOverflow() {
            for (let i = 0; i < containers.length; i++) {
                const container = containers[i];
                const content = contents[i];

                const isOverflowing = content.offsetWidth > container.offsetWidth;
                if (isOverflowing) {
                    const scrollDistance = content.offsetWidth - container.offsetWidth + 20; // Calculate distance
                    const animationDuration = (scrollDistance / 100) + 10 + 's'; // Adjust duration based on distance and pause time
                    content.style.animationDuration = animationDuration; // Set duration

                    // Adjust keyframes dynamically
                    const keyframes = `
                    @keyframes scroll-${i} {
                        0% {
                            transform: translateX(0);
                        }
                        40% {
                            transform: translateX(-${scrollDistance}px); /* Scroll until right end is visible */
                        }
                        50% {
                            transform: translateX(-${scrollDistance}px); /* Hold position for delay */
                        }
                        90% {
                            transform: translateX(0); /* Scroll back to starting position */
                        }
                        100% {
                            transform: translateX(0); /* Hold position for delay */
                        }
                    }
                `;

                    // Create a style element for keyframes
                    const styleSheet = document.createElement("style");
                    styleSheet.type = "text/css";
                    styleSheet.innerText = keyframes;
                    document.head.appendChild(styleSheet);

                    // Apply the specific keyframes animation
                    content.style.animation = `scroll-${i} ${animationDuration} linear infinite`;
                } else {
                    content.style.animationPlayState = 'paused'; // Pause if no overflow
                    content.style.transform = 'translateX(0)'; // Reset position to the start
                }
            }
        }

        // Initial check
        checkOverflow();

        // Re-check on window resize
        window.addEventListener('resize', checkOverflow);
    </script>
